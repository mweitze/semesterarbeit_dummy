<section ng-controller="memberDetailController as memberDetailController">
    <h2>Member: {{model.selectedMember.name}}</h2>

    <form name="memberForm" novalidate>
        <div class="form-group">
            <label for="memberID">ID</label>
            <input type="text" class="form-control" ng-model="memberDetailController.formModel.formMember.id"
                   id="memberID" name="id"
                   placeholder="#" readonly required>
        </div>
        <div class="form-group">
            <label for="memberName">Name</label>
            <input type="text" class="form-control" ng-model="memberDetailController.formModel.formMember.name"
                   id="memberName" name="name"
                   placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="memberAddress">Address</label>
            <input type="text" class="form-control" ng-model="memberDetailController.formModel.formMember.address"
                   id="memberAddress" name="address"
                   placeholder="Address" required>
        </div>
        <div class="form-group">
            <label for="memberBirthday">Birthday</label>
            <input type="date" class="form-control" ng-model="memberDetailController.formModel.formMember.birthday"
                   id="memberBirthday" name="birthday"
                   value="{{ memberDetailController.formModel.formMember.birthday | date : 'yyyy-MM-dd' }}"
                   placeholder="Birthday" required>
        </div>
        <div class="form-group">
            <label for="memberJoinDate">Join date</label>
            <input type="date" class="form-control" ng-model="memberDetailController.formModel.formMember.joinDate"
                   id="memberJoinDate" name="joinDate"
                   value="{{ memberDetailController.formModel.formMember.joinDate | date : 'yyyy-MM-dd' }}"
                   placeholder="Join date" required>
        </div>
        <div class="form-group">
            <label for="memberCancelDate">Cancel date</label>
            <input type="date" class="form-control" ng-model="memberDetailController.formModel.formMember.cancelDate"
                   id="memberCancelDate" name="cancelDate"
                   value="{{ memberDetailController.formModel.formMember.cancelDate | date : 'yyyy-MM-dd' }}"
                   placeholder="Cancel date" required>
        </div>
        <div class="form-group">
            <label for="memberLeaveDate">Leave date</label>
            <input type="date" class="form-control" ng-model="memberDetailController.formModel.formMember.leaveDate"
                   id="memberLeaveDate" name="leaveDate"
                   value="{{ memberDetailController.formModel.formMember.leaveDate | date : 'yyyy-MM-dd' }}"
                   placeholder="Leave date" required>
        </div>
        <div class="form-group">
            <label for="memberMembership">Membership: {{model.selectedMember.membership.name}}</label>
            <select class="form-control" id="memberMembership"
                    ng-model="memberDetailController.formModel.formMember.membership.id">
                <option ng-repeat="membership in model.memberships | orderBy:['id']" ng-value="membership.id"
                        ng-selected="model.selectedMember.membership.id == membership.id">
                    {{membership.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="memberBankDetails">Bank details</label>
            <input type="text" class="form-control" ng-model="memberDetailController.formModel.formMember.bankDetails"
                   id="memberBankDetails" name="bankDetails"
                   placeholder="Bank details" required>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="memberDetailController.saveMember(memberForm)">Save
        </button>
        <button type="submit" class="btn btn-danger" ng-click="memberDetailController.cancel()">Cancel</button>
    </form>

</section>
